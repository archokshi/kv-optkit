apiVersion: v1
kind: Service
metadata:
  name: {{ include "kv-optkit.fullname" . }}
  labels:
    app: {{ include "kv-optkit.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "kv-optkit.name" . }}
